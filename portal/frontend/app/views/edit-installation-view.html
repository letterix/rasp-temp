<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="page-header">
			<div ng-include="'views/partials//breadcrumbs-menu-partial.html'"></div>
			<h1>Configure installation</h1>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" name="itemForm" ng-submit="submitForm()">
					<fieldset>
						<legend>{{title}}</legend>
						<!-- NAME -->
		        <div class="form-group" ng-class="{ 'has-error' : itemForm.name.$invalid && !itemForm.name.$pristine }">
		        	<label for="name" class="col-md-2 control-label"> Name </label>
		        	<div class="col-md-10">
		        		<input type="text" name="name" id="name" class="form-control" ng-model="item.name" required placeholder="Name">
		            <p ng-show="itemForm.name.$invalid && !itemForm.name.$pristine" class="help-block">Item name is required.</p>
		        	</div>
		        </div>
		        <!-- Serial Number -->
		        <div class="form-group" ng-class="{ 'has-error' : itemForm.serial.$invalid && !itemForm.serial.$pristine }">
		        	<label for="serial" class="col-md-2 control-label"> Serial Number </label>
		        	<div class="col-md-10">
		            <input type="text" name="serial" id="serial" class="form-control" ng-model="item.serial_number" required placeholder="Serial Number">
		            <p ng-show="itemForm.serial.$invalid && !itemForm.serial.$pristine" class="help-block">Item name is required.</p>
		        	</div>
		        </div>
		        <div class="form-group">
		        	<div class="col-md-10 col-md-offset-2">
			      		<button class="btn btn-default" ng-click="viewItems()">Cancel</button>
			      		<button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="itemForm.$invalid || itemForm.$pristine">Submit</button>
		        	</div>
			    	</div>
					</fieldset>
		    </form>
			</div>
		</div>
	</div>
</div>
