<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div ng-include="'views/partials//breadcrumbs-menu-partial.html'"></div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center">
				<h2 class="text-danger no-margin-top" ng-show="currentItem && !currentItem.connected">Disconnected</h2>
				<h2 class="text-success no-margin-top" ng-show="currentItem && currentItem.connected">Connected</h2>
		</div>
		</div>
		<div class="row">
			<h1 class="no-margin-top">{{title.capitalize()}}</h1>
		</div>
		<div class="row">
			<a class="btn btn-success" ng-click="newItem()" ng-hide="!canCreate()"><span class="fa-plus"></span> New</a>
			<a class="btn btn-warning" ng-click="toggleEditing()" ng-hide="!canEdit()"><span class="fa-pencil"></span> Edit</a>
			<a class="btn btn-primary" ng-click="viewUsers()"><span class="fa-users"></span> Users</a>
		</div>
		<div class="row">
			<div class="input-group">
		    <span class="input-group-addon"><i class="fa-search"></i></span>
		    <input type="text" class="form-control input-lg" ng-model="search.name" placeholder="Search">
		  </div>
		</div>
		<div class="row">
			<div class="btn-group btn-group-justified">
  			<label class="btn btn-danger" ng-click="sortBy('alarms')">Alarm <span class="badge"> {{alarms}}</span></label>
			  <label class="btn btn-warning" ng-click="sortBy('warnings')">Warning <span class="badge"> {{warnings}}</span></label>
			  <label class="btn btn-success" ng-click="sortBy('normal')">Normal <span class="badge"> {{normals}}</span></label>
			</div>
		</div>
		<div class="row">
			<div ng-include="'views/partials/list-tab.html'"></div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class ="fluid-container hakim-pager">
					<div class="counter">{{currentPage+1}}/{{numPages()}}</div>
						<button class="paginate left" ng-disabled="currentPage < 1" ng-click="previous();"><i></i><i></i></button>
						<button class="paginate right" ng-disabled="currentPage > numPages()-2" ng-click="next()"><i></i><i></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
