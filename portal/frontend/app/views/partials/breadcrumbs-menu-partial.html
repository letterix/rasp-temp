<div class="row">
    <ol class="ab-nav breadcrumb" ng-class="{'breadcrumbs-normal': !isMaster()}">
      <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
        <a ng-if="$first && !$last && isMaster()" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="hide-pred-before margin-right-xs"></a>
        <a ng-if="!$last && !$first" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
      </li>
      <div class ="logout">
        <a href ="#/logout"><i class="fa-sign-out"></i>Sign Out</a>
      </div>
    </ol>
</div>
