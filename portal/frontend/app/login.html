<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-offset-0 col-sm-offset-0 center-box">
					<h1>Log In</h1>
					<form class="form-horizontal" role="form" name="loginform" method="post" action="login" enctype="application/x-www-form-urlencoded">
						<fieldset>
							<p class="hidden" id="errorMsg">Fel användarnamn eller lösenord</p>
							<div class="form-group">
								<input id="username" type="text" name="username" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<input id="password" type="password" name="password" value="" size="50" class="form-control" placeholder="Password">
							</div>

							<div class="form-group">
								<label title="We will remember your credentials for the next 30 days.">
									<input type="checkbox" name="remember_me" checked>Remember me
								</label>
							</div>
							<div class="form-group">
								<input type="submit" value="Login" class="btn btn-primary">								
							</div>
						</fieldset>	
					</form>
			</div>
		</div>
	</div>
